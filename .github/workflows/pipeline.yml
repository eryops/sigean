name: Build and Deploy to Sigean.nu

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
          
      - uses: DerYeger/yarn-setup-action@master
        with:
          node-version: 14
      - run: yarn install
      
      - uses: DerYeger/yarn-setup-action@master
        with:
          node-version: 14
      - run: yarn generate
      
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload to blob storage
        uses: azure/CLI@v1
        with:
          inlineScript: |
              az storage blob upload-batch --account-name sigeantest --auth-mode key -d '$web' -s .
          
      - name: Azure logout
        run: |
              az logout
        if: always()
